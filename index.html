<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .alerta {
      background: white;
      border-left: 4px solid #e74c3c;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .timestamp {
      color: #7f8c8d;
      font-size: 0.9em;
    }
    .correo {
      color: #3498db;
      font-weight: bold;
    }
    .mensaje {
      margin-top: 8px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(0,0,0,0.1);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: rgba(0,0,0,0.2);
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
    }
    .no-alertas {
      text-align: center;
      color: #95a5a6;
      padding: 40px;
    }
    .error {
      color: red;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>üìã Alertas Recibidas - Web360</h1>

  <div id="alertas-container">
    <p class="loading">Cargando alertas...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // ‚ö†Ô∏è REEMPLAZA ESTE CONFIG CON EL TUYO REAL DE FIREBASE CONSOLE
    const firebaseConfig = {
      apiKey: "TU_API_KEY_REAL_AQUI",
      authDomain: "alertasweb360.firebaseapp.com",
      projectId: "alertasweb360",
      storageBucket: "alertasweb360.appspot.com",
      messagingSenderId: "113022119227802677680",
      appId: "1:113022119227802677680:web:abc123def456"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('alertas-container');

    // üéµ Sonido de alerta (usamos un sonido p√∫blico)
    const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');

    // Escucha cambios en tiempo real en la colecci√≥n "alertas"
    db.collection("alertas")
      .orderBy("timestamp", "desc")
      .onSnapshot(
        (snapshot) => {
          container.innerHTML = '';

          if (snapshot.empty) {
            container.innerHTML = '<p class="no-alertas">No hay alertas a√∫n.</p>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
            const correo = data.correoAgente || 'Sin correo';
            const mensaje = data.alertaTexto || 'Sin mensaje';

            const alertaDiv = document.createElement('div');
            alertaDiv.className = 'alerta';
            alertaDiv.innerHTML = `
              <button class="close-btn">√ó</button>
              <div class="timestamp">üìÖ ${timestamp}</div>
              <div class="correo">‚úâÔ∏è ${correo}</div>
              <div class="mensaje">üö® ${mensaje}</div>
            `;

            // üéØ A√±ade evento al bot√≥n de cerrar
            const closeBtn = alertaDiv.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => {
              alertaDiv.style.opacity = '0';
              alertaDiv.style.transform = 'translateX(100%)';
              alertaDiv.style.transition = 'all 0.3s ease';
              setTimeout(() => alertaDiv.remove(), 300);
            });

            container.appendChild(alertaDiv);

            // üîä Reproduce sonido SOLO si es la primera alerta o si ha pasado m√°s de 5 segundos desde la √∫ltima
            // Evita que suene continuamente si vienen muchas alertas juntas
            const now = Date.now();
            if (!window.lastAlertTime || now - window.lastAlertTime > 5000) {
              audio.play().catch(e => console.warn("No se pudo reproducir sonido:", e));
              window.lastAlertTime = now;
            }
          });
        },
        (error) => {
          container.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
          console.error("Error leyendo Firestore:", error);
        }
      );
  </script>
</body>
</html>
