<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* üåø Fondo premium */
    body { 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
    }

    /* üéØ Animaciones */
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-fadeInUp { animation: fadeIn 0.4s ease-out forwards; }
    .sidebar-header { padding-top: 4px; }

    /* üî¥ Bot√≥n Eliminar como X flotante */
    .alert-card { position: relative; transition: all 0.3s; }
    .alert-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .delete-btn {
      position: absolute; top: 12px; right: 12px;
      width: 28px; height: 28px; border-radius: 50%;
      background-color: rgba(254, 242, 242, 0.7);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: all 0.25s ease;
      color: #ef4444; font-weight: bold; border: none;
      z-index: 10;
    }
    .alert-card:hover .delete-btn { opacity: 1; pointer-events: all; }
    .delete-btn:hover { background-color: rgba(239, 68, 68, 0.2); color: #dc2626; }

    /* üîµ Contador de alertas */
    #alert-count {
      position: absolute; top: -6px; right: -6px;
      min-width: 18px; height: 18px; font-size: 0.6rem;
      line-height: 18px; text-align: center; border-radius: 50%;
      background: #ef4444; color: white; font-weight: 700;
      box-shadow: 0 0 0 2px white; border: 1px solid #fff;
      z-index: 10;
    }

    /* üü£ Men√∫ de usuario */
    #user-menu { transform-origin: top right; transition: all 0.2s; transform: scaleY(0); opacity: 0; pointer-events: none; }
    #user-menu.show { transform: scaleY(1); opacity: 1; pointer-events: all; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- BARRA LATERAL -->
  <aside class="fixed top-0 left-0 bottom-0 z-40 w-64 bg-gray-900 text-white shadow-xl border-r border-gray-800">
    <div class="flex flex-col h-full">
      <div class="sidebar-header p-6 border-b border-gray-700 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="text-xl font-bold text-white mt-0">Alertas Web360</h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-1">
        <a href="#" class="flex items-center gap-3 px-3 py-3 rounded-lg bg-gray-800 text-blue-400 font-medium transition-all hover:bg-gray-700">
          <span>Dashboard</span>
        </a>
      </nav>
    </div>
  </aside>

  <!-- HEADER -->
  <header class="fixed top-0 left-64 right-0 z-50 bg-white shadow-md px-6 py-3">
    <div class="max-w-7xl mx-auto flex justify-end items-center h-full">
      <div class="relative">
        <button id="user-menu-btn" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-gray-50 transition">
          <span id="user-name" class="text-sm font-medium text-gray-800">Usuario</span>
          <span id="alert-count" class="hidden">0</span>
        </button>
        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl py-1 z-50 hidden">
          <button id="logout-btn" class="block w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 flex items-center gap-3">Desloguear</button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 ml-64 pt-20 pb-12 px-6 w-full">
    <div id="app-container" class="mt-6"></div>

    <script>
      const AUTORIZED_EMAILS = ["adm@salesland.net","juanmontesinosc@salesland.net"]; // üîß a√±ade todos
      const DEFAULT_PASSWORD = "Sales2025";
      const FIREBASE_CONFIG = { apiKey:"TU_API_KEY_REAL_AQUI", authDomain:"alertasweb360.firebaseapp.com", projectId:"alertasweb360", storageBucket:"alertasweb360.appspot.com", messagingSenderId:"123", appId:"1:123:web:abc" };

      (function(){
        const loadScript = src => new Promise(res => {const s=document.createElement('script');s.src=src;s.onload=res;document.head.appendChild(s);});
        Promise.all([
          loadScript('https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js'),
          loadScript('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js')
        ]).then(()=>{
          firebase.initializeApp(FIREBASE_CONFIG);
          const db = firebase.firestore();
          let currentUserEmail = localStorage.getItem('currentUserEmail');

          function showLogin(){
            const modal=document.createElement('div');
            modal.className='fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML=`<div class="bg-white rounded-2xl p-8 w-full max-w-md">
              <h2 class="text-2xl font-bold mb-6 text-center">üîê Iniciar Sesi√≥n</h2>
              <input id="login-email" type="email" placeholder="Correo" class="w-full mb-4 px-4 py-3 border rounded">
              <input id="login-pass" type="password" placeholder="Contrase√±a" class="w-full mb-6 px-4 py-3 border rounded">
              <button id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded">Ingresar</button>
              <p id="login-error" class="text-red-500 text-sm mt-4 hidden text-center">Error</p>
            </div>`;
            document.body.appendChild(modal);
            modal.querySelector('#login-btn').onclick=()=>{
              const email=modal.querySelector('#login-email').value.trim().toLowerCase();
              const pass=modal.querySelector('#login-pass').value.trim();
              if(!AUTORIZED_EMAILS.includes(email)){modal.querySelector('#login-error').textContent="Correo no autorizado";modal.querySelector('#login-error').classList.remove('hidden');return;}
              if(pass!==DEFAULT_PASSWORD){modal.querySelector('#login-error').textContent="Contrase√±a incorrecta";modal.querySelector('#login-error').classList.remove('hidden');return;}
              localStorage.setItem('currentUserEmail', email);currentUserEmail=email;modal.remove();initApp();
            };
          }

          function logout(){localStorage.removeItem('currentUserEmail');currentUserEmail=null;document.getElementById('app-container').innerHTML='';showLogin();}

          function initApp(){
            document.getElementById('user-name').textContent=currentUserEmail;
            const container=document.getElementById('app-container');
            container.innerHTML=`<h1 class="text-3xl font-bold mb-6">üìã Alertas</h1><div id="alerts-container"></div>`;
            const alertsContainer=document.getElementById('alerts-container');const alertCount=document.getElementById('alert-count');

            db.collection("alertas").orderBy("timestamp","desc").onSnapshot(snap=>{
              alertsContainer.innerHTML='';let total=0;
              snap.forEach(doc=>{
                const data=doc.data();
                const supervisores=data.supervisores||[];
                const correoAgente=data.correoAgente||"";
                const match = (supervisores.includes(currentUserEmail) || correoAgente===currentUserEmail);
                if(match){
                  total++;
                  const ts=new Date(data.timestamp?.seconds*1000||data.timestamp).toLocaleString('es-PE');
                  const div=document.createElement('div');
                  div.className="alert-card bg-white p-6 mb-4 rounded shadow border-l-4 border-red-500";
                  div.innerHTML=`<p class="text-sm text-gray-500 mb-2">üìÖ ${ts}</p>
                                  <p class="font-semibold text-blue-600 mb-2">‚úâÔ∏è ${correoAgente}</p>
                                  <p class="text-gray-800">${data.alertaTexto||''}</p>
                                  <button class="delete-btn">‚úñ</button>`;
                  div.querySelector('.delete-btn').onclick=()=>db.collection("alertas").doc(doc.id).delete();
                  alertsContainer.appendChild(div);
                }
              });
              if(total>0){alertCount.textContent=total;alertCount.classList.remove('hidden');}
              else{alertCount.classList.add('hidden');alertsContainer.innerHTML="<p class='text-gray-500 italic'>No tienes alertas.</p>";}
            });
          }

          if(currentUserEmail && AUTORIZED_EMAILS.includes(currentUserEmail)) initApp(); else showLogin();
          document.getElementById('logout-btn').onclick=logout;
          document.getElementById('user-menu-btn').onclick=()=>{document.getElementById('user-menu').classList.toggle('hidden');document.getElementById('user-menu').classList.toggle('show');};
        });
      })();
    </script>
  </main>

</body>
</html>
