<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-fadeInUp {
      animation: fadeIn 0.4s ease-out forwards;
    }
    .sidebar-header {
      padding-top: 4px;
    }

    /* Efecto X flotante */
    .alert-card {
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .alert-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
      color: #ef4444;
      font-weight: bold;
      font-size: 14px;
    }
    .alert-card:hover .delete-btn {
      opacity: 1;
      pointer-events: all;
      background: rgba(239, 68, 68, 0.2);
    }
    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.4);
      transform: scale(1.1);
    }

    /* Estilo del men√∫ de usuario */
    #user-menu {
      transform-origin: top right;
      transition: all 0.2s ease;
      transform: scaleY(0);
    }
    #user-menu.show {
      transform: scaleY(1);
    }

    /* Animaci√≥n del men√∫ desplegable */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #user-menu.show {
      animation: slideDown 0.2s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- BARRA LATERAL -->
  <aside class="fixed top-0 left-0 bottom-0 z-40 w-64 bg-gray-900 text-white shadow-xl border-r border-gray-800">
    <div class="flex flex-col h-full">
      <div class="sidebar-header p-6 border-b border-gray-700 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="text-xl font-bold text-white">Alertas Web360</h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-1">
        <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-800 text-blue-400 font-medium transition-all duration-200 hover:bg-gray-700 hover:text-blue-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>Dashboard</span>
        </a>
      </nav>
      <div class="h-16"></div>
    </div>
  </aside>

  <!-- HEADER -->
  <header class="fixed top-0 left-64 right-0 z-50 bg-white shadow-sm border-b border-gray-100 px-6 py-3">
    <div class="max-w-7xl mx-auto flex justify-end items-center h-full">
      <div class="relative">
        <button id="user-menu-btn" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 bg-gray-100 rounded-full flex-shrink-0 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span id="user-name" class="text-sm font-medium text-gray-800">Usuario</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-2xl shadow-xl py-2 z-50 border border-gray-100 overflow-hidden opacity-0 invisible transition-all duration-200 ease-in-out">
          <button id="logout-btn" class="block w-full text-left px-5 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-3 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a2 2 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Desloguear
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 ml-64 pt-20 pb-12 px-6 sm:px-8 lg:px-12 w-full">
    <div id="app-container" class="mt-6"></div>

    <script>
      const AUTORIZED_EMAILS = ["juan.perez@empresa.com","maria.garcia@empresa.com","carlos.rodriguez@empresa.com"];
      const DEFAULT_PASSWORD = "Sales2025";
      const FIREBASE_CONFIG = { apiKey:"TU_API_KEY_REAL_AQUI", authDomain:"alertasweb360.firebaseapp.com", projectId:"alertasweb360", storageBucket:"alertasweb360.appspot.com", messagingSenderId:"113022119227802677680", appId:"1:113022119227802677680:web:abc123def456" };

      // üîî Parpadeo del t√≠tulo
      let titleBlinkInterval = null;
      const originalTitle = document.title;
      function startTitleBlink() {
        if (titleBlinkInterval) return;
        let visible = false;
        titleBlinkInterval = setInterval(() => {
          document.title = visible ? "‚ö†Ô∏è Nueva alerta" : originalTitle;
          visible = !visible;
        }, 1200);
      }
      function stopTitleBlink() {
        clearInterval(titleBlinkInterval);
        titleBlinkInterval = null;
        document.title = originalTitle;
      }

      (function(){
        const script = document.createElement('script');
        script.src='https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js';
        document.head.appendChild(script);
        const script2 = document.createElement('script');
        script2.src='https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js';
        document.head.appendChild(script2);

        script.onload = script2.onload = ()=>{
          firebase.initializeApp(FIREBASE_CONFIG);
          const db = firebase.firestore();
          let currentUserEmail=null;

          function showLoginModal(){
            const modal = document.createElement('div');
            modal.className='fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate-fadeIn';
            modal.innerHTML=`
              <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 animate-fadeIn">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">üîê Iniciar Sesi√≥n</h2>
                <input id="login-email" type="email" placeholder="tu.correo@empresa.com" class="w-full px-5 py-4 mb-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                <input id="login-password" type="password" placeholder="Contrase√±a (Sales2025)" class="w-full px-5 py-4 mb-6 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                <button id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-medium text-lg hover:bg-blue-700 mb-4 shadow-lg transition-all transform hover:-translate-y-1">Ingresar</button>
                <button id="cancel-btn" class="w-full bg-gray-100 text-gray-800 py-4 rounded-2xl font-medium text-lg hover:bg-gray-200 shadow-lg transition-all transform hover:-translate-y-1">Cancelar</button>
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden font-medium">‚ùå Correo o contrase√±a inv√°lidos.</p>
              </div>`;
            document.body.appendChild(modal);
            modal.querySelector('#login-btn').onclick=()=>{
              const email = modal.querySelector('#login-email').value.trim().toLowerCase();
              const password = modal.querySelector('#login-password').value.trim();
              const errorEl = modal.querySelector('#login-error');
              if(!AUTORIZED_EMAILS.includes(email)){errorEl.textContent='Correo no autorizado'; errorEl.style.display='block'; return;}
              if(password!==DEFAULT_PASSWORD){errorEl.textContent='Contrase√±a incorrecta'; errorEl.style.display='block'; return;}
              localStorage.setItem('currentUserEmail', email);
              currentUserEmail=email;
              modal.remove();
              initApp();
            };
            modal.querySelector('#cancel-btn').onclick=()=>modal.remove();
          }

          function logout(){
            localStorage.removeItem('currentUserEmail');
            currentUserEmail=null;
            document.getElementById('app-container').innerHTML='';
            showLoginModal();
          }

          function initApp(){
            const container=document.getElementById('app-container');
            container.innerHTML=`
              <div class="text-center mb-10 w-full">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">üìã Alertas Web360</h1>
                <p class="text-gray-600 text-lg">Las alertas las env√≠a tu monitor a cargo.</p>
              </div>
              <div id="alerts-container" class="space-y-6 w-full"></div>
              <p id="status" class="text-center text-gray-500 mt-8 text-sm italic">‚úÖ Bienvenido/a, <span id="current-user-name"></span></p>
            `;

            document.getElementById('user-name').textContent = currentUserEmail.split('@')[0].split('.')[0];
            document.getElementById('current-user-name').textContent = currentUserEmail.split('@')[0].split('.')[0];

            const alertsContainer = document.getElementById('alerts-container');
            db.collection("alertas").orderBy("timestamp","desc").onSnapshot(snapshot=>{
              alertsContainer.innerHTML='';
              let hasMatchingAlert=false;
              snapshot.forEach(doc=>{
                const data=doc.data();
                const timestamp=new Date(data.timestamp?.seconds*1000||data.timestamp).toLocaleString('es-MX');
                const correo=data.correoAgente||'Sin correo';
                const mensaje=data.alertaTexto||'Sin mensaje';
                if(currentUserEmail && correo===currentUserEmail){
                  hasMatchingAlert=true;
                  const alertDiv=document.createElement('div');
                  alertDiv.className='alert-card bg-white rounded-2xl shadow-sm p-6 border-l-4 border-red-500 w-full relative';
                  alertDiv.innerHTML=`
                    <div class="flex justify-between items-start w-full">
                      <div class="w-full pr-4">
                        <p class="text-gray-500 text-sm mb-3">üìÖ ${timestamp}</p>
                        <p class="font-semibold text-blue-600 mb-4">‚úâÔ∏è ${correo}</p>
                        <p class="text-gray-800 leading-relaxed text-base mb-4">${mensaje}</p>
                      </div>
                    </div>
                    <button class="delete-btn" data-id="${doc.id}">√ó</button>
                  `;
                  alertDiv.querySelector('.delete-btn').onclick = () => {
                    db.collection("alertas").doc(alertDiv.querySelector('.delete-btn').dataset.id).delete();
                  };
                  alertsContainer.appendChild(alertDiv);
                }
              });
              if(!hasMatchingAlert){
                alertsContainer.innerHTML=`
                  <div class="bg-white rounded-3xl shadow-lg p-12 text-center border-2 border-dashed border-gray-200 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p class="text-gray-500 text-xl font-medium">No tienes alertas asignadas.</p>
                  </div>`;
              }
              if (hasMatchingAlert && document.hidden) { startTitleBlink(); } else { stopTitleBlink(); }
            });
          }

          const savedEmail=localStorage.getItem('currentUserEmail');
          if(savedEmail && AUTORIZED_EMAILS.includes(savedEmail)){currentUserEmail=savedEmail; initApp();} else{showLoginModal();}

          document.getElementById('user-menu-btn').onclick = () => {
            document.getElementById('user-menu').classList.toggle('hidden');
            document.getElementById('user-menu').classList.toggle('show');
          };

          document.getElementById('logout-btn').onclick = logout;

          document.addEventListener('click', e=>{
            if(!document.getElementById('user-menu').contains(e.target) && !document.getElementById('user-menu-btn').contains(e.target)){
              document.getElementById('user-menu').classList.add('hidden');
              document.getElementById('user-menu').classList.remove('show');
            }
          });

          document.addEventListener("visibilitychange", () => { if (!document.hidden) stopTitleBlink(); });
        };
      })();
    </script>
  </main>

</body>
</html>
