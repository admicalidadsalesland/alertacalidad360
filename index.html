<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- üîπ Barra superior -->
  <header class="w-full bg-white shadow flex items-center justify-between px-6 py-4">
    <h1 class="text-xl font-bold text-blue-900">üìã Alertas Web360</h1>
    <button id="logout-btn" class="hidden bg-red-600 text-white px-4 py-2 rounded-xl font-medium hover:bg-red-700 transition-colors">
      üö™ Desloguear
    </button>
  </header>

  <!-- üîπ Contenedor principal -->
  <main id="main-container" class="flex-1 p-8 overflow-auto">
    <!-- Aqu√≠ carga el JS din√°micamente -->
  </main>

  <script>
    // =============================
    // üîê ALERTAS WEB360 - JS PURA
    // =============================

    const AUTORIZED_EMAILS = [
      "juan.perez@empresa.com",
      "maria.garcia@empresa.com",
      "carlos.rodriguez@empresa.com"
    ];

    const DEFAULT_PASSWORD = "Sales2025";
    const FIREBASE_CONFIG = {
      apiKey: "TU_API_KEY_REAL_AQUI",
      authDomain: "alertasweb360.firebaseapp.com",
      projectId: "alertasweb360",
      storageBucket: "alertasweb360.appspot.com",
      messagingSenderId: "113022119227802677680",
      appId: "1:113022119227802677680:web:abc123def456"
    };

    (function() {
      const script = document.createElement('script');
      script.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js';
      document.head.appendChild(script);

      const script2 = document.createElement('script');
      script2.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js';
      document.head.appendChild(script2);

      script.onload = script2.onload = () => {
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();
        let currentUserEmail = null;

        function showLoginModal() {
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
          modal.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform transition-all animate-fadeIn">
              <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">üîê Iniciar Sesi√≥n</h2>
              
              <input id="login-email" type="email" placeholder="tu.correo@empresa.com" 
                class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                required>
              
              <input id="login-password" type="password" placeholder="Contrase√±a (Sales2025)" 
                class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                required>
              
              <button id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors mb-3">
                Ingresar
              </button>
              
              <button id="cancel-btn" class="w-full bg-gray-300 text-gray-800 py-3 rounded-xl font-medium hover:bg-gray-400 transition-colors">
                Cancelar
              </button>
              
              <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">‚ùå Correo o contrase√±a inv√°lidos.</p>
            </div>
          `;
          document.body.appendChild(modal);

          const loginBtn = modal.querySelector('#login-btn');
          const cancelBtn = modal.querySelector('#cancel-btn');
          const errorEl = modal.querySelector('#login-error');

          loginBtn.onclick = () => {
            const email = modal.querySelector('#login-email').value.trim().toLowerCase();
            const password = modal.querySelector('#login-password').value.trim();

            if (!email || !password) {
              errorEl.textContent = 'Por favor, ingresa correo y contrase√±a.';
              errorEl.style.display = 'block';
              return;
            }

            if (!AUTORIZED_EMAILS.includes(email)) {
              errorEl.textContent = 'Correo no autorizado.';
              errorEl.style.display = 'block';
              return;
            }

            if (password !== DEFAULT_PASSWORD) {
              errorEl.textContent = 'Contrase√±a incorrecta.';
              errorEl.style.display = 'block';
              return;
            }

            localStorage.setItem('currentUserEmail', email);
            currentUserEmail = email;
            modal.remove();
            initApp();
          };

          cancelBtn.onclick = () => modal.remove();
        }

        function logout() {
          localStorage.removeItem('currentUserEmail');
          currentUserEmail = null;
          document.getElementById('main-container').innerHTML = '';
          document.getElementById('logout-btn').classList.add('hidden');
          showLoginModal();
        }

        function initApp() {
          const main = document.getElementById('main-container');
          main.innerHTML = `
            <div class="text-center mb-8">
              <p class="text-gray-600 text-lg">Las alertas se env√≠an v√≠a Google Forms. Solo t√∫ puedes enviar.</p>
            </div>

            <div id="alerts-container" class="space-y-4"></div>
            
            <p id="status" class="text-center text-gray-500 mt-8 text-sm italic"></p>
          `;

          document.getElementById('logout-btn').classList.remove('hidden');
          document.getElementById('logout-btn').onclick = logout;
          document.getElementById('status').textContent = `‚úÖ Bienvenido/a, ${currentUserEmail}. Recibir√°s solo tus alertas.`;

          const alertsContainer = document.getElementById('alerts-container');

          db.collection("alertas")
            .orderBy("timestamp", "desc")
            .onSnapshot((snapshot) => {
              alertsContainer.innerHTML = '';

              if (snapshot.empty) {
                alertsContainer.innerHTML = `
                  <div class="bg-white rounded-2xl shadow-lg p-12 text-center border-2 border-dashed border-gray-200">
                    <p class="text-gray-500 text-lg">No hay alertas a√∫n.</p>
                  </div>
                `;
                return;
              }

              let hasMatchingAlert = false;
              snapshot.forEach((doc) => {
                const data = doc.data();
                const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
                const correo = data.correoAgente || 'Sin correo';
                const mensaje = data.alertaTexto || 'Sin mensaje';

                if (currentUserEmail && correo === currentUserEmail) {
                  hasMatchingAlert = true;

                  const alertDiv = document.createElement('div');
                  alertDiv.className = 'bg-white rounded-2xl shadow-lg p-6 border-l-4 border-red-500 animate-fadeInUp';
                  alertDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                      <div>
                        <p class="text-gray-500 text-sm mb-2">üìÖ ${timestamp}</p>
                        <p class="font-semibold text-blue-600 mb-3">‚úâÔ∏è ${correo}</p>
                        <p class="text-gray-800 leading-relaxed">${mensaje}</p>
                      </div>
                      <button class="ml-4 text-gray-400 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-red-50">
                        ‚úñ
                      </button>
                    </div>
                  `;

                  alertDiv.querySelector('button').onclick = async () => {
                    alertDiv.classList.add('opacity-0', 'transform', 'translate-y-2');
                    alertDiv.classList.remove('animate-fadeInUp');
                    setTimeout(() => {
                      alertDiv.remove();
                      db.collection("alertas").doc(doc.id).delete();
                    }, 300);
                  };

                  alertsContainer.appendChild(alertDiv);
                }
              });

              if (!hasMatchingAlert) {
                alertsContainer.innerHTML = `
                  <div class="bg-white rounded-2xl shadow-lg p-12 text-center border-2 border-dashed border-gray-200">
                    <p class="text-gray-500 text-lg">No tienes alertas asignadas.</p>
                  </div>
                `;
              }
            }, (error) => {
              alertsContainer.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-2xl p-6 text-center">
                  <p class="text-red-600 font-medium">‚ùå Error: ${error.message}</p>
                </div>
              `;
            });
        };

        const savedEmail = localStorage.getItem('currentUserEmail');
        if (savedEmail && AUTORIZED_EMAILS.includes(savedEmail)) {
          currentUserEmail = savedEmail;
          initApp();
        } else {
          showLoginModal();
        }
      };
    })();

    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fadeInUp { animation: fadeIn 0.4s ease-out forwards; }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
