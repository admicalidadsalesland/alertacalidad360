<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <!-- El JS se encargar√° de crear toda la interfaz -->
  <script>

    // =============================
    // üîê ALERTAS WEB360 - JS PURA + TAILWIND
    // Solo funciona en navegador con Firebase y Google Forms
    // =============================

    // ===== CONFIGURACI√ìN (CAMBIA ESTO) =====
    const AUTORIZED_EMAILS = [
      "juan.perez@empresa.com",
      "maria.garcia@empresa.com",
      "carlos.rodriguez@empresa.com"
    ];

    const DEFAULT_PASSWORD = "Sales2025";
    const GOOGLE_FORM_URL = "https://forms.gle/XXXXXX"; // ‚Üê ¬°CAMBIA ESTE LINK!
    const FIREBASE_CONFIG = {
      apiKey: "TU_API_KEY_REAL_AQUI",
      authDomain: "alertasweb360.firebaseapp.com",
      projectId: "alertasweb360",
      storageBucket: "alertasweb360.appspot.com",
      messagingSenderId: "113022119227802677680",
      appId: "1:113022119227802677680:web:abc123def456"
    };

    // ===== INICIALIZAR FIREBASE =====
    (function() {
      const script = document.createElement('script');
      script.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js';
      document.head.appendChild(script);

      const script2 = document.createElement('script');
      script2.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js';
      document.head.appendChild(script2);

      script.onload = script2.onload = () => {
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();

        let currentUserEmail = null;

        // === LOGIN ===
        function showLoginModal() {
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
          modal.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform transition-all animate-fadeIn">
              <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">üîê Iniciar Sesi√≥n</h2>
              
              <input type="email" id="login-email" placeholder="tu.correo@empresa.com" 
                class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required>
              
              <input type="password" id="login-password" placeholder="Contrase√±a (Sales2025)" 
                class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required>
              
              <button id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors mb-3">
                Ingresar
              </button>
              
              <button id="cancel-btn" class="w-full bg-gray-300 text-gray-800 py-3 rounded-lg font-medium hover:bg-gray-400 transition-colors">
                Cancelar
              </button>
              
              <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">‚ùå Correo o contrase√±a inv√°lidos.</p>
            </div>
          `;
          document.body.appendChild(modal);

          const loginBtn = modal.querySelector('#login-btn');
          const cancelBtn = modal.querySelector('#cancel-btn');
          const errorEl = modal.querySelector('#login-error');

          loginBtn.onclick = () => {
            const email = modal.querySelector('#login-email').value.trim().toLowerCase();
            const password = modal.querySelector('#login-password').value.trim();

            if (!email || !password) {
              errorEl.textContent = 'Por favor, ingresa correo y contrase√±a.';
              errorEl.classList.remove('hidden');
              return;
            }

            if (!AUTORIZED_EMAILS.includes(email)) {
              errorEl.textContent = 'Correo no autorizado.';
              errorEl.classList.remove('hidden');
              return;
            }

            if (password !== DEFAULT_PASSWORD) {
              errorEl.textContent = 'Contrase√±a incorrecta.';
              errorEl.classList.remove('hidden');
              return;
            }

            localStorage.setItem('currentUserEmail', email);
            currentUserEmail = email;
            modal.remove();
            initApp();
          };

          cancelBtn.onclick = () => modal.remove();
        }

        // === DESLOGUEAR ===
        function logout() {
          localStorage.removeItem('currentUserEmail');
          currentUserEmail = null;
          document.getElementById('app-container')?.remove();
          showLoginModal();
        }

        // === INICIAR APP ===
        function initApp() {
          if (document.getElementById('app-container')) return;

          const container = document.createElement('div');
          container.id = 'app-container';
          container.className = 'max-w-4xl mx-auto px-6 py-12';

          container.innerHTML = `
            <div class="text-center mb-12">
              <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">üìã Alertas Web360</h1>
              <p class="text-gray-600 text-lg">Las alertas se env√≠an v√≠a Google Forms. Solo t√∫ puedes enviar.</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border border-gray-100">
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">üîî Tus Alertas Recientes</h2>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-lg transition-colors">
                  Desloguear
                </button>
              </div>
              <div id="alerts-container" class="space-y-4"></div>
              <p id="status" class="text-center text-gray-500 text-sm mt-8"></p>
            </div>

            <footer class="text-center text-gray-400 text-xs mt-12 pb-8">
              ¬© 2025 Alertas Web360 | Sistema interno | No compartas tus credenciales
            </footer>
          `;

          document.body.appendChild(container);

          document.getElementById('open-form-btn').onclick = () => {
            window.open(GOOGLE_FORM_URL, '_blank');
            document.getElementById('status').textContent = 'üì≤ Abriendo formulario... Llena el formulario y presiona "Enviar".';
          };

          document.getElementById('logout-btn').onclick = logout;

          document.getElementById('status').textContent = `‚úÖ Bienvenido/a, ${currentUserEmail}. Recibir√°s solo tus alertas.`;

          // === ESCUCHAR ALERTAS EN TIEMPO REAL ===
          const alertsContainer = document.getElementById('alerts-container');
          const statusEl = document.getElementById('status');

          db.collection("alertas")
            .orderBy("timestamp", "desc")
            .onSnapshot((snapshot) => {
              alertsContainer.innerHTML = '';

              if (snapshot.empty) {
                alertsContainer.innerHTML = '<p class="text-center text-gray-400 py-12 text-sm">No hay alertas a√∫n. Env√≠a la primera desde el formulario.</p>';
                return;
              }

              let hasMatchingAlert = false;
              snapshot.forEach((doc) => {
                const data = doc.data();
                const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
                const correo = data.correoAgente || 'Sin correo';
                const mensaje = data.alertaTexto || 'Sin mensaje';

                if (currentUserEmail && correo === currentUserEmail) {
                  hasMatchingAlert = true;

                  const alertDiv = document.createElement('div');
                  alertDiv.className = 'bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg relative group hover:bg-red-100 transition-colors';
                  alertDiv.innerHTML = `
                    <div class="text-xs text-gray-500 mb-2">${timestamp}</div>
                    <div class="font-medium text-blue-700 mb-2">${correo}</div>
                    <p class="text-gray-800 leading-relaxed">${mensaje}</p>
                    <button class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 w-6 h-6 flex items-center justify-center rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-opacity">
                      √ó
                    </button>
                  `;

                  alertDiv.querySelector('button').onclick = async () => {
                    alertDiv.style.opacity = '0';
                    alertDiv.style.transition = 'opacity 0.3s';
                    setTimeout(() => alertDiv.remove(), 300);
                    await db.collection("alertas").doc(doc.id).delete();
                  };

                  alertsContainer.appendChild(alertDiv);
                }
              });

              if (!hasMatchingAlert) {
                alertsContainer.innerHTML = '<p class="text-center text-gray-400 py-12 text-sm">No tienes alertas asignadas.</p>';
              }
            }, (error) => {
              alertsContainer.innerHTML = `<p class="text-center text-red-600 py-8">‚ùå Error: ${error.message}</p>`;
            });
        };

        // === VERIFICAR SI YA EST√Å LOGUEADO ===
        const savedEmail = localStorage.getItem('currentUserEmail');
        if (savedEmail && AUTORIZED_EMAILS.includes(savedEmail)) {
          currentUserEmail = savedEmail;
          initApp();
        } else {
          showLoginModal();
        }

        // A√±adir animaci√≥n de fade-in para el modal
        const style = document.createElement('style');
        style.textContent = `
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
          }
          .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
          }
        `;
        document.head.appendChild(style);
      };
    })();
  </script>
</body>
</html>
