<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360 - Acceso Protegido</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f0f7ff;
    }
    h1 {
      color: #1a3a6e;
      text-align: center;
      margin-bottom: 40px;
    }
    .login-container {
      text-align: center;
      padding: 50px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 400px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367D6;
    }
    .alertas-container {
      display: none;
      margin-top: 30px;
    }
    .alerta {
      background: white;
      border-left: 5px solid #e74c3c;
      padding: 18px;
      margin-bottom: 18px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .timestamp {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    .correo {
      color: #3498db;
      font-weight: bold;
    }
    .mensaje {
      margin-top: 8px;
      line-height: 1.5;
    }
    .logout-btn {
      background-color: #dc3545;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      border: none;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    .loading {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìã Alertas Web360</h1>

  <!-- Pantalla de Login -->
  <div id="login-container">
    <h2>Inicia sesi√≥n con tu correo corporativo</h2>
    <p>Usa tu cuenta de <strong>@alertasweb360.com</strong></p>
    <button id="login-btn">Iniciar sesi√≥n con Google</button>
  </div>

  <!-- Pantalla de Alertas (oculta) -->
  <div id="alertas-container" class="alertas-container">
    <p class="loading">Cargando alertas...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // --- CONFIGURACI√ìN DE FIREBASE (REEMPLAZA CON LA TUYA) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBvXzgZQJqWkUxGtF8rRmDlKpYbOuHjLwM",
      authDomain: "alertasweb360.firebaseapp.com",
      projectId: "alertasweb360",
      storageBucket: "alertasweb360.appspot.com",
      messagingSenderId: "113022119227802677680",
      appId: "1:113022119227802677680:web:abc123def456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginContainer = document.getElementById('login-container');
    const alertasContainer = document.getElementById('alertas-container');
    const loginBtn = document.getElementById('login-btn');

    // --- INICIAR SESI√ìN CON GOOGLE ---
    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("‚úÖ Usuario logueado:", user.email);
          loginContainer.style.display = 'none';
          alertasContainer.style.display = 'block';
          cargarAlertas();
        })
        .catch((error) => {
          alert("‚ùå Error: " + error.message);
          console.error(error);
        });
    });

    // --- CARGAR ALERTAS EN TIEMPO REAL ---
    function cargarAlertas() {
      db.collection("alertas")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          alertasContainer.innerHTML = '<p class="loading">Cargando alertas...</p>';

          if (snapshot.empty) {
            alertasContainer.innerHTML = '<p class="loading">No hay alertas a√∫n.</p>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
            const correo = data.correoAgente || 'Sin correo';
            const mensaje = data.alertaTexto || 'Sin mensaje';

            const alertaDiv = document.createElement('div');
            alertaDiv.className = 'alerta';
            alertaDiv.innerHTML = `
              <div class="timestamp">üìÖ ${timestamp}</div>
              <div class="correo">‚úâÔ∏è ${correo}</div>
              <div class="mensaje">üö® ${mensaje}</div>
            `;
            alertasContainer.appendChild(alertaDiv);
          });
        });
    }

    // --- ESCUCHAR CAMBIOS DE AUTENTICACI√ìN ---
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Si est√° logueado, carga las alertas
        loginContainer.style.display = 'none';
        alertasContainer.style.display = 'block';
        cargarAlertas();

        // A√±adir bot√≥n de cierre de sesi√≥n
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Cerrar sesi√≥n';
        logoutBtn.className = 'logout-btn';
        logoutBtn.onclick = () => auth.signOut();
        alertasContainer.appendChild(logoutBtn);

      } else {
        // Si no est√° logueado, muestra el login
        loginContainer.style.display = 'block';
        alertasContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
