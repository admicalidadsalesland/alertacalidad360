<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .sidebar-open {
      transform: translateX(0);
    }
    .sidebar-closed {
      transform: translateX(-100%);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-fadeInUp { animation: fadeIn 0.4s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- BARRA LATERAL (Sidebar) -->
  <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-900 text-white shadow-xl transform transition-transform duration-300 sidebar-closed lg:translate-x-0">
    <div class="flex flex-col h-full">
      <!-- Logo y t√≠tulo -->
      <div class="p-6 border-b border-gray-700">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <h1 class="text-xl font-bold">Alertas Web360</h1>
        </div>
      </div>

      <!-- Men√∫ de navegaci√≥n -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        <!-- Item activo (solo visual) -->
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-gray-800 text-blue-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>Dashboard</span>
        </a>

        <!-- Opci√≥n de enviar alerta (como enlace al formulario) -->
        <a href="https://forms.gle/XXXXXX" target="_blank" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-800 text-gray-300 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <span>Enviar Alerta</span>
        </a>
      </nav>

      <!-- Secci√≥n de usuario -->
      <div class="p-4 border-t border-gray-700">
        <div class="relative group">
          <button id="user-menu-btn" class="flex items-center gap-3 w-full p-2 rounded-lg hover:bg-gray-800 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 bg-gray-700 rounded-full flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span id="user-name" class="text-sm font-medium">Usuario</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Men√∫ desplegable del usuario -->
          <div id="user-menu" class="absolute left-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl py-1 z-50 hidden">
            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700 transition-colors flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Desloguear
            </button>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Bot√≥n para abrir/cerrar sidebar en m√≥viles -->
  <button id="toggle-sidebar" class="fixed top-4 left-4 z-40 lg:hidden bg-gray-900 text-white p-2 rounded-full shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 lg:ml-64 pt-16 pb-12 px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto w-full">

    <!-- El JS se encargar√° de crear toda la interfaz -->
    <script>

      // =============================
      // üîê ALERTAS WEB360 - JS PURA
      // Solo funciona en navegador con Firebase y Google Forms
      // =============================

      // ===== CONFIGURACI√ìN (CAMBIA ESTO) =====
      const AUTORIZED_EMAILS = [
        "juan.perez@empresa.com",
        "maria.garcia@empresa.com",
        "carlos.rodriguez@empresa.com"
      ];

      const DEFAULT_PASSWORD = "Sales2025";
      const GOOGLE_FORM_URL = "https://forms.gle/XXXXXX"; // ‚Üê ¬°CAMBIA ESTE LINK! (¬°sin espacios!)
      const FIREBASE_CONFIG = {
        apiKey: "TU_API_KEY_REAL_AQUI",
        authDomain: "alertasweb360.firebaseapp.com",
        projectId: "alertasweb360",
        storageBucket: "alertasweb360.appspot.com",
        messagingSenderId: "113022119227802677680",
        appId: "1:113022119227802677680:web:abc123def456"
      };

      // ===== INICIALIZAR FIREBASE =====
      (function() {
        const script = document.createElement('script');
        script.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js';
        document.head.appendChild(script);

        const script2 = document.createElement('script');
        script2.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js';
        document.head.appendChild(script2);

        script.onload = script2.onload = () => {
          firebase.initializeApp(FIREBASE_CONFIG);
          const db = firebase.firestore();

          let currentUserEmail = null;

          // === LOGIN ===
          function showLoginModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
              <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform transition-all animate-fadeIn">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">üîê Iniciar Sesi√≥n</h2>
                
                <input id="login-email" type="email" placeholder="tu.correo@empresa.com" 
                  class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                  required>
                
                <input id="login-password" type="password" placeholder="Contrase√±a (Sales2025)" 
                  class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                  required>
                
                <button id="login-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors mb-3">
                  Ingresar
                </button>
                
                <button id="cancel-btn" class="w-full bg-gray-300 text-gray-800 py-3 rounded-xl font-medium hover:bg-gray-400 transition-colors">
                  Cancelar
                </button>
                
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">‚ùå Correo o contrase√±a inv√°lidos.</p>
              </div>
            `;
            document.body.appendChild(modal);

            const loginBtn = modal.querySelector('#login-btn');
            const cancelBtn = modal.querySelector('#cancel-btn');
            const errorEl = modal.querySelector('#login-error');

            loginBtn.onclick = () => {
              const email = modal.querySelector('#login-email').value.trim().toLowerCase();
              const password = modal.querySelector('#login-password').value.trim();

              if (!email || !password) {
                errorEl.textContent = 'Por favor, ingresa correo y contrase√±a.';
                errorEl.style.display = 'block';
                return;
              }

              if (!AUTORIZED_EMAILS.includes(email)) {
                errorEl.textContent = 'Correo no autorizado.';
                errorEl.style.display = 'block';
                return;
              }

              if (password !== DEFAULT_PASSWORD) {
                errorEl.textContent = 'Contrase√±a incorrecta.';
                errorEl.style.display = 'block';
                return;
              }

              localStorage.setItem('currentUserEmail', email);
              currentUserEmail = email;
              modal.remove();
              initApp();
            };

            cancelBtn.onclick = () => modal.remove();
          }

          // === DESLOGUEAR ===
          function logout() {
            localStorage.removeItem('currentUserEmail');
            currentUserEmail = null;
            document.getElementById('app-container')?.remove();
            document.getElementById('user-menu')?.classList.add('hidden');
            showLoginModal();
          }

          // === INICIAR APP ===
          function initApp() {
            if (document.getElementById('app-container')) return;

            const container = document.createElement('div');
            container.id = 'app-container';
            container.className = 'mt-6';

            container.innerHTML = `
              <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">üìã Alertas Web360</h1>
                <p class="text-gray-600 text-lg">Las alertas se env√≠an v√≠a Google Forms. Solo t√∫ puedes enviar.</p>
              </div>

              <div id="alerts-container" class="space-y-4"></div>
              
              <p id="status" class="text-center text-gray-500 mt-8 text-sm italic"></p>
            `;

            document.body.appendChild(container);

            document.getElementById('status').textContent = `‚úÖ Bienvenido/a, ${currentUserEmail}. Recibir√°s solo tus alertas.`;

            // üëá ACTUALIZAR NOMBRE DE USUARIO EN EL MENU
            updateUserName();

            // === ESCUCHAR ALERTAS EN TIEMPO REAL ===
            const alertsContainer = document.getElementById('alerts-container');

            db.collection("alertas")
              .orderBy("timestamp", "desc")
              .onSnapshot((snapshot) => {
                alertsContainer.innerHTML = '';

                if (snapshot.empty) {
                  alertsContainer.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center border-2 border-dashed border-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.5L12 5m0 0l1.5-1.5H12m0 0V5m0 0l-1.5 1.5H12m0 0v1.5M5 12h14" />
                      </svg>
                      <p class="text-gray-500 text-lg">No hay alertas a√∫n.</p>
                    </div>
                  `;
                  return;
                }

                let hasMatchingAlert = false;
                snapshot.forEach((doc) => {
                  const data = doc.data();
                  const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
                  const correo = data.correoAgente || 'Sin correo';
                  const mensaje = data.alertaTexto || 'Sin mensaje';

                  if (currentUserEmail && correo === currentUserEmail) {
                    hasMatchingAlert = true;

                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'bg-white rounded-2xl shadow-lg p-6 border-l-4 border-red-500 animate-fadeInUp';
                    alertDiv.innerHTML = `
                      <div class="flex justify-between items-start">
                        <div>
                          <p class="text-gray-500 text-sm mb-2">üìÖ ${timestamp}</p>
                          <p class="font-semibold text-blue-600 mb-3">‚úâÔ∏è ${correo}</p>
                          <p class="text-gray-800 leading-relaxed">${mensaje}</p>
                        </div>
                        <button class="ml-4 text-gray-400 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-red-50">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    `;

                    alertDiv.querySelector('button').onclick = async () => {
                      alertDiv.classList.add('opacity-0', 'transform', 'translate-y-2');
                      alertDiv.classList.remove('animate-fadeInUp');
                      setTimeout(() => {
                        alertDiv.remove();
                        db.collection("alertas").doc(doc.id).delete();
                      }, 300);
                    };

                    alertsContainer.appendChild(alertDiv);
                  }
                });

                if (!hasMatchingAlert) {
                  alertsContainer.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center border-2 border-dashed border-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                      <p class="text-gray-500 text-lg">No tienes alertas asignadas.</p>
                    </div>
                  `;
                }
              }, (error) => {
                alertsContainer.innerHTML = `
                  <div class="bg-red-50 border border-red-200 rounded-2xl p-6 text-center">
                    <p class="text-red-600 font-medium">‚ùå Error: ${error.message}</p>
                  </div>
                `;
              });
          };

          // === VERIFICAR SI YA EST√Å LOGUEADO ===
          const savedEmail = localStorage.getItem('currentUserEmail');
          if (savedEmail && AUTORIZED_EMAILS.includes(savedEmail)) {
            currentUserEmail = savedEmail;
            initApp();
          } else {
            showLoginModal();
          }

          // ================================================
          // üöÄ FUNCIONES DEL MEN√ö DESPLEGABLE Y SIDEBAR
          // ================================================

          // Mostrar nombre del usuario al iniciar sesi√≥n
          function updateUserName() {
            if (currentUserEmail) {
              const username = currentUserEmail.split('@')[0].split('.')[0].charAt(0).toUpperCase() + currentUserEmail.split('@')[0].split('.')[0].slice(1);
              document.getElementById('user-name').textContent = username;
            } else {
              document.getElementById('user-name').textContent = 'Usuario';
            }
          }

          // Toggle men√∫ desplegable
          const userMenuBtn = document.getElementById('user-menu-btn');
          const userMenu = document.getElementById('user-menu');

          userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenu.classList.toggle('hidden');
          });

          // Cerrar men√∫ si se hace clic fuera
          document.addEventListener('click', (e) => {
            if (!userMenuBtn.contains(e.target) && !userMenu.contains(e.target)) {
              userMenu.classList.add('hidden');
            }
          });

          // Asignar evento al bot√≥n de deslogueo
          document.getElementById('logout-btn').onclick = logout;

          // Toggle sidebar m√≥vil
          const toggleSidebar = document.getElementById('toggle-sidebar');
          const sidebar = document.querySelector('aside');

          toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-open');
            sidebar.classList.toggle('sidebar-closed');
          });

          // Cerrar sidebar al hacer clic en el contenido principal (m√≥vil)
          document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && !sidebar.contains(e.target) && !toggleSidebar.contains(e.target)) {
              sidebar.classList.add('sidebar-closed');
              sidebar.classList.remove('sidebar-open');
            }
          });

        };
      })();

    </script>
  </main>

</body>
</html>
