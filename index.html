<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Web360</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-fadeInUp { animation: fadeIn 0.4s ease-out forwards; }
    
    /* Estilo personalizado para el hover del men√∫ */
    .nav-link:hover {
      @apply bg-gray-800/80 text-white transition-colors duration-200;
    }
    
    /* Efecto de entrada suave para el modal */
    .modal-enter {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- BARRA LATERAL FIJA - DISE√ëO PROFESIONAL -->
  <aside class="fixed top-0 left-0 bottom-0 z-40 w-64 bg-gray-900 text-white shadow-xl pt-16 border-r border-gray-800">
    <div class="flex flex-col h-full">
      <!-- Logo y t√≠tulo -->
      <div class="p-6 border-b border-gray-700">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <h1 class="text-xl font-bold text-white">Alertas Web360</h1>
        </div>
      </div>

      <!-- Men√∫ de navegaci√≥n -->
      <nav class="flex-1 px-4 py-6 space-y-1">
        <a href="#" class="flex items-center gap-3 px-3 py-3 rounded-lg bg-gray-800 text-blue-400 font-medium transition-all duration-200 hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>Dashboard</span>
        </a>

        <a href="https://forms.gle/XXXXXX" target="_blank" class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-gray-800/70 transition-all duration-200 font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <span>Enviar Alerta</span>
        </a>
      </nav>

      <!-- Espacio vac√≠o para evitar que el footer se pegue al borde -->
      <div class="h-16"></div>
    </div>
  </aside>

  <!-- HEADER - DISE√ëO LIMPIO Y MODERNO -->
  <header class="fixed top-0 left-64 right-0 z-50 bg-white shadow-md border-b border-gray-100 px-6 py-3">
    <div class="max-w-7xl mx-auto flex justify-end items-center h-full">
      <div class="relative">
        <button id="user-menu-btn" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 bg-gray-100 rounded-full flex-shrink-0 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span id="user-name" class="text-sm font-medium text-gray-800">Usuario</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Men√∫ desplegable del usuario -->
        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl py-1 z-50 hidden border border-gray-100 overflow-hidden">
          <button id="logout-btn" class="block w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-3 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Desloguear
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 ml-64 pt-20 pb-12 px-6 sm:px-8 lg:px-12 max-w-5xl mx-auto w-full">
    <div id="app-container" class="mt-6">
      <!-- JS inyectar√° las alertas aqu√≠ -->
    </div>

    <script>
      // =============================
      // üîê ALERTAS WEB360 - JS PURA
      // Solo funciona en navegador con Firebase y Google Forms
      // =============================

      const AUTORIZED_EMAILS = [
        "juan.perez@empresa.com",
        "maria.garcia@empresa.com",
        "carlos.rodriguez@empresa.com"
      ];

      const DEFAULT_PASSWORD = "Sales2025";
      const GOOGLE_FORM_URL = "https://forms.gle/XXXXXX"; // ‚Üê ¬°CAMBIA ESTE LINK! (sin espacios)
      const FIREBASE_CONFIG = {
        apiKey: "TU_API_KEY_REAL_AQUI",
        authDomain: "alertasweb360.firebaseapp.com",
        projectId: "alertasweb360",
        storageBucket: "alertasweb360.appspot.com",
        messagingSenderId: "113022119227802677680",
        appId: "1:113022119227802677680:web:abc123def456"
      };

      (function() {
        const script = document.createElement('script');
        script.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js';
        document.head.appendChild(script);

        const script2 = document.createElement('script');
        script2.src = 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js';
        document.head.appendChild(script2);

        script.onload = script2.onload = () => {
          firebase.initializeApp(FIREBASE_CONFIG);
          const db = firebase.firestore();
          let currentUserEmail = null;

          function showLoginModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate-fadeIn';
            modal.innerHTML = `
              <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform transition-all duration-300 animate-fadeIn">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">üîê Iniciar Sesi√≥n</h2>
                
                <input id="login-email" type="email" placeholder="tu.correo@empresa.com" 
                  class="w-full px-5 py-4 mb-5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow text-base"
                  required>
                
                <input id="login-password" type="password" placeholder="Contrase√±a (Sales2025)" 
                  class="w-full px-5 py-4 mb-6 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow text-base"
                  required>
                
                <button id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-medium text-lg hover:bg-blue-700 transition-colors mb-4 shadow-md">
                  Ingresar
                </button>
                
                <button id="cancel-btn" class="w-full bg-gray-100 text-gray-800 py-4 rounded-xl font-medium text-lg hover:bg-gray-200 transition-colors shadow-md">
                  Cancelar
                </button>
                
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden font-medium">‚ùå Correo o contrase√±a inv√°lidos.</p>
              </div>
            `;
            document.body.appendChild(modal);

            const loginBtn = modal.querySelector('#login-btn');
            const cancelBtn = modal.querySelector('#cancel-btn');
            const errorEl = modal.querySelector('#login-error');

            loginBtn.onclick = () => {
              const email = modal.querySelector('#login-email').value.trim().toLowerCase();
              const password = modal.querySelector('#login-password').value.trim();

              if (!email || !password) {
                errorEl.textContent = 'Por favor, ingresa correo y contrase√±a.';
                errorEl.style.display = 'block';
                return;
              }

              if (!AUTORIZED_EMAILS.includes(email)) {
                errorEl.textContent = 'Correo no autorizado.';
                errorEl.style.display = 'block';
                return;
              }

              if (password !== DEFAULT_PASSWORD) {
                errorEl.textContent = 'Contrase√±a incorrecta.';
                errorEl.style.display = 'block';
                return;
              }

              localStorage.setItem('currentUserEmail', email);
              currentUserEmail = email;
              modal.remove();
              initApp();
            };

            cancelBtn.onclick = () => modal.remove();
          }

          function logout() {
            localStorage.removeItem('currentUserEmail');
            currentUserEmail = null;
            document.getElementById('app-container').innerHTML = '';
            showLoginModal();
          }

          function initApp() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
              <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">üìã Alertas Web360</h1>
                <p class="text-gray-600 text-lg">Las alertas se env√≠an v√≠a Google Forms. Solo t√∫ puedes enviar.</p>
              </div>

              <div id="alerts-container" class="space-y-6"></div>
              
              <p id="status" class="text-center text-gray-500 mt-8 text-sm italic">‚úÖ Bienvenido/a, <span id="current-user-name"></span></p>
            `;

            // Actualizar nombre en el header
            document.getElementById('user-name').textContent = currentUserEmail.split('@')[0].split('.')[0].charAt(0).toUpperCase() + currentUserEmail.split('@')[0].split('.')[0].slice(1);
            document.getElementById('current-user-name').textContent = currentUserEmail.split('@')[0].split('.')[0].charAt(0).toUpperCase() + currentUserEmail.split('@')[0].split('.')[0].slice(1);

            const alertsContainer = document.getElementById('alerts-container');

            db.collection("alertas")
              .orderBy("timestamp", "desc")
              .onSnapshot((snapshot) => {
                alertsContainer.innerHTML = '';

                if (snapshot.empty) {
                  alertsContainer.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-16 text-center border-2 border-dashed border-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.5L12 5m0 0l1.5-1.5H12m0 0V5m0 0l-1.5 1.5H12m0 0v1.5M5 12h14" />
                      </svg>
                      <p class="text-gray-500 text-xl font-medium">No hay alertas a√∫n.</p>
                    </div>
                  `;
                  return;
                }

                let hasMatchingAlert = false;
                snapshot.forEach((doc) => {
                  const data = doc.data();
                  const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
                  const correo = data.correoAgente || 'Sin correo';
                  const mensaje = data.alertaTexto || 'Sin mensaje';

                  if (currentUserEmail && correo === currentUserEmail) {
                    hasMatchingAlert = true;

                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'bg-white rounded-2xl shadow-lg p-6 border-l-4 border-red-500 animate-fadeInUp transform transition-all hover:shadow-xl';
                    alertDiv.innerHTML = `
                      <div class="flex justify-between items-start">
                        <div>
                          <p class="text-gray-500 text-sm mb-3">üìÖ ${timestamp}</p>
                          <p class="font-semibold text-blue-600 mb-4">‚úâÔ∏è ${correo}</p>
                          <p class="text-gray-800 leading-relaxed text-base">${mensaje}</p>
                        </div>
                        <button class="ml-4 text-gray-400 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-red-50">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    `;

                    alertDiv.querySelector('button').onclick = async () => {
                      alertDiv.classList.add('opacity-0', 'transform', 'translate-y-2', 'duration-300');
                      setTimeout(() => {
                        alertDiv.remove();
                        db.collection("alertas").doc(doc.id).delete();
                      }, 300);
                    };

                    alertsContainer.appendChild(alertDiv);
                  }
                });

                if (!hasMatchingAlert) {
                  alertsContainer.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-16 text-center border-2 border-dashed border-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                      <p class="text-gray-500 text-xl font-medium">No tienes alertas asignadas.</p>
                    </div>
                  `;
                }
              }, (error) => {
                alertsContainer.innerHTML = `
                  <div class="bg-red-50 border border-red-200 rounded-2xl p-8 text-center">
                    <p class="text-red-600 font-medium text-lg">‚ùå Error: ${error.message}</p>
                  </div>
                `;
              });
          }

          // === VERIFICAR SI YA EST√Å LOGUEADO ===
          const savedEmail = localStorage.getItem('currentUserEmail');
          if (savedEmail && AUTORIZED_EMAILS.includes(savedEmail)) {
            currentUserEmail = savedEmail;
            initApp();
          } else {
            showLoginModal();
          }

          // === GESTI√ìN DEL MEN√ö DESPLEGABLE ===
          document.getElementById('user-menu-btn').onclick = () => {
            document.getElementById('user-menu').classList.toggle('hidden');
          };

          document.getElementById('logout-btn').onclick = logout;

          document.addEventListener('click', (e) => {
            if (!document.getElementById('user-menu').contains(e.target) && !document.getElementById('user-menu-btn').contains(e.target)) {
              document.getElementById('user-menu').classList.add('hidden');
            }
          });
        };
      })();
    </script>
  </main>

</body>
</html>
