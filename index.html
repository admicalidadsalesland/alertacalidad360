<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin - Alertas Web360</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1000px; margin: 40px auto; padding: 20px; background-color: #f8f9fa; }
  h1 { text-align: center; color: #2c3e50; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #3498db; color: white; }
  tr:nth-child(even) { background-color: #f2f2f2; }
  button { padding: 6px 12px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
  .btn-delete { background-color: #e74c3c; color: white; }
  .btn-add { background-color: #2ecc71; color: white; }
  input[type="text"] { padding: 6px; width: 90%; }
</style>
</head>
<body>

<h1>📋 Panel de Administración - Alertas Web360</h1>

<!-- Formulario para agregar alerta -->
<div>
  <h2>Agregar Nueva Alerta</h2>
  <input type="text" id="correo" placeholder="Correo del Agente">
  <input type="text" id="mensaje" placeholder="Mensaje de alerta">
  <button class="btn-add" id="agregar-alerta">Agregar</button>
</div>

<!-- Tabla de alertas -->
<table>
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Correo</th>
      <th>Mensaje</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tabla-alertas">
    <tr><td colspan="4" style="text-align:center;">Cargando alertas...</td></tr>
  </tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDOHRSg12iQ-sRetVEl4O9Ni8IRQTivP_c",
    authDomain: "alertasweb360.firebaseapp.com",
    projectId: "alertasweb360",
    storageBucket: "alertasweb360.firebasestorage.app",
    messagingSenderId: "359004701928",
    appId: "1:359004701928:web:ad6eb32d5fed92069a355d",
    measurementId: "G-NEJYDW39PT"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tabla = document.getElementById('tabla-alertas');

  // --- Función para mostrar alertas ---
  function cargarAlertas() {
    db.collection("alertas").orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        tabla.innerHTML = '';
        if(snapshot.empty){
          tabla.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay alertas.</td></tr>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          const timestamp = new Date(data.timestamp?.seconds * 1000 || data.timestamp).toLocaleString('es-MX');
          const correo = data.correoAgente || '';
          const mensaje = data.alertaTexto || '';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${timestamp}</td>
            <td>${correo}</td>
            <td>${mensaje}</td>
            <td>
              <button class="btn-delete" onclick="eliminarAlerta('${id}')">Eliminar</button>
            </td>
          `;
          tabla.appendChild(row);
        });
      });
  }

  // --- Función para agregar alerta ---
  document.getElementById('agregar-alerta').addEventListener('click', () => {
    const correo = document.getElementById('correo').value.trim();
    const mensaje = document.getElementById('mensaje').value.trim();
    if(!correo || !mensaje) return alert('Todos los campos son obligatorios.');

    db.collection("alertas").add({
      timestamp: new Date(),
      correoAgente: correo,
      alertaTexto: mensaje
    }).then(() => {
      document.getElementById('correo').value = '';
      document.getElementById('mensaje').value = '';
    }).catch(err => console.error('Error agregando alerta:', err));
  });

  // --- Función para eliminar alerta ---
  function eliminarAlerta(id){
    if(confirm("¿Eliminar esta alerta?")){
      db.collection("alertas").doc(id).delete()
        .catch(err => console.error('Error eliminando alerta:', err));
    }
  }

  // Carga inicial
  cargarAlertas();
</script>

</body>
</html>
