<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web360</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    /* Animaci칩n del men칰 UX */
    #user-menu {
      transform-origin: top right;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scaleY(0);
      opacity: 0;
      pointer-events: none;
    }
    #user-menu.show {
      transform: scaleY(1);
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- 游늷 BARRA LATERAL -->
  <aside class="fixed top-0 left-0 bottom-0 z-40 w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white shadow-2xl border-r border-gray-700">
    <div class="flex flex-col h-full">
      <div class="p-6 border-b border-gray-700 flex items-center gap-3">
        <h1 class="text-xl font-bold text-white">Web360</h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-1">
        <!-- Link Dashboard -->
        <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-800 text-blue-400 font-medium transition-all hover:bg-gray-700 hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          <span>Dashboard</span>
        </a>

        <!-- Link Blindaje -->
        <a href="Blindaje.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-800 text-blue-400 font-medium transition-all hover:bg-gray-700 hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          <span>Blindaje</span>
        </a>
      </nav>
      <div class="p-4 text-center text-xs text-gray-400 border-t border-gray-700">
        춸 2025 Web360
      </div>
    </div>
  </aside>

  <!-- 游늷 HEADER -->
  <header class="fixed top-0 left-64 right-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-200 px-6 py-3">
    <div class="max-w-7xl mx-auto flex justify-end items-center h-full">
      <!-- Bot칩n de Usuario (UX) -->
      <div class="relative">
        <button id="user-menu-btn" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-gray-50 transition-all duration-200 group">
          <span id="user-name" class="text-sm font-medium text-gray-800 group-hover:text-gray-900">Usuario</span>
          <div class="relative">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-xs font-bold">
              U
            </div>
          </div>
        </button>

        <!-- Men칰 desplegable -->
        <div id="user-menu" class="absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-2xl py-2 z-50 border border-gray-100 hidden">
          <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
            <div id="user-email-display" class="font-medium">usuario@web360.com</div>
          </div>
          <button class="flex items-center w-full px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1119 10.5M12 7v5l3 3" />
            </svg>
            Perfil
          </button>
          <button class="flex items-center w-full px-4 py-3 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Cerrar sesi칩n
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 游늷 CONTENIDO -->
  <main class="flex-1 ml-64 pt-24 pb-12 px-6">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido a Web360</h1>
      <p class="text-gray-600">Selecciona una opci칩n del men칰 lateral para continuar.</p>
    </div>
  </main>

  <script>
    // Toggle del men칰 de usuario
    document.getElementById("user-menu-btn").onclick = () => {
      const menu = document.getElementById("user-menu");
      menu.classList.toggle("hidden");
      menu.classList.toggle("show");
    };
  </script>
</body>
</html>
