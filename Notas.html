<script>

  // === NUEVA L√ìGICA DE BUSCADOR LOCAL ===
async function buscarPorDNI() {
  const dni = document.getElementById('dniInput').value.trim();
  const statusEl = document.getElementById('status');
  const resultEl = document.getElementById('result');

  if (!dni) {
    statusEl.textContent = '‚ö†Ô∏è Por favor ingresa un DNI.';
    resultEl.classList.add('hidden');
    return;
  }

  statusEl.textContent = 'Buscando...';
  resultEl.classList.add('hidden');

  try {
    const response = await fetch(`/api/buscar?dni=${dni}`);

    if (!response.ok) {
      statusEl.textContent = '‚ùå No se encontr√≥ ning√∫n agente con ese DNI.';
      return;
    }

    const row = await response.json();
    document.getElementById('agentName').textContent = row["Agente"] || '‚Äî';

    const setValue = (id, value) => {
      const el = document.getElementById(id);
      if (value && value !== '') {
        el.textContent = value;
        el.classList.remove('text-gray-400', 'italic');
      } else {
        el.textContent = '‚Äî';
        el.classList.add('text-gray-400', 'italic');
      }
    };

    setValue('s1', row["SEMANA 1"]);
    setValue('s2', row["SEMANA 2"]);
    setValue('s3', row["SEMANA 3"]);
    setValue('s4', row["SEMANA 4"]);
    setValue('s5', row["SEMANA 5"]);
    setValue('totalGeneral', row["Total general"]);

    resultEl.classList.remove('hidden');
    statusEl.textContent = '‚úÖ Resultado encontrado.';
  } catch (error) {
    console.error(error);
    statusEl.textContent = '‚ö†Ô∏è Error al buscar datos.';
  }
}

// Permitir buscar con Enter
document.getElementById('dniInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') buscarPorDNI();
});

    });

  }

});
