<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web360 - Notas</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Transición suave */
    #sidebar { transition: width 0.2s ease, transform 0.2s ease; }
    #main-content { transition: margin-left 0.2s ease; }
 
    /* Sidebar mini */
    #sidebar.mini { width: 4.5rem; }
    #sidebar.mini .sidebar-text { display: none; }
    #sidebar.mini .sidebar-header,
    #sidebar.mini .sidebar-footer { justify-content: center; }
    #sidebar.mini .nav-item i { margin: 0 auto; display: block; }

    /* Móvil */
    @media (max-width: 768px) {
      #sidebar:not(.open) { transform: translateX(-100%); }
      #sidebar.open { transform: translateX(0); }
      #main-content { margin-left: 0 !important; }
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Botón Sidebar -->
  <button id="toggleSidebar" class="fixed top-4 left-4 z-50 p-2 rounded-lg bg-white shadow w-10 h-10 flex items-center justify-center" aria-label="Toggle Sidebar">
    <i class="fas fa-bars text-gray-700"></i>
  </button>

  <!-- Sidebar -->
<aside id="sidebar" class="w-64 h-full fixed z-40 flex flex-col rounded-r-xl shadow-lg 
bg-gradient-to-b from-gray-800 via-blue-700 to-cyan-500 text-white transition-all duration-300">
<!-- Header -->
<div class="flex items-center gap-3 p-4 border-b border-blue-400/30">
<div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
<i class="fas fa-globe text-white"></i>
</div>
<h1 class="font-extrabold text-lg sidebar-text">Web360</h1>
</div>


<!-- Menú -->
<nav class="flex-1 p-3">
<h2 class="text-xs font-semibold uppercase tracking-wider text-blue-200 sidebar-text mb-2">Menú</h2>
<ul class="space-y-1">
<li>
<a href="Notas.html" class="flex items-center p-3 rounded-lg bg-white/20 text-white font-semibold">
<i class="fas fa-tachometer-alt w-5 text-center"></i>
<span class="ml-3 sidebar-text">Notas</span>
</a>
</li>
<li>
<a href="Caribu_phx.html" class="flex items-center p-3 rounded-lg hover:bg-white/10">
<i class="fas fa-users w-5 text-center"></i>
<span class="ml-3 sidebar-text">Caribu PHX</span>
</a>
</li>
</ul>
</nav>


<!-- Footer -->
<div class="p-4 border-t border-blue-400/30">
<div class="flex items-center space-x-3">
<div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center font-bold">360</div>
<div class="sidebar-text">
<p class="text-sm font-semibold">Desarrollado</p>
<p class="text-xs text-blue-200">© 2025 Web360</p>
</div>
</div>
</div>
</aside>

  <!-- Contenido principal -->
<main id="main-content" class="ml-64 p-4 transition-all duration-300">
  <!-- Tarjeta contenedora para el iframe -->
  <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200 h-[calc(100vh-48px)]">
    <div class="w-full h-full">
      <!-- Reemplaza src con tu URL real -->
      <iframe 
        src="http://lpt-m48:5000/buscador" 
        title="Aplicación de Notas"
        class="w-full h-full border-0"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</main>


  <!-- Scripts al final del body -->
  <script>



    // ✅ Lógica del sidebar
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggleSidebar');

    function toggleSidebar() {
      if (window.innerWidth >= 768) {
        sidebar.classList.toggle('mini');
        mainContent.classList.toggle('ml-16');
        mainContent.classList.toggle('ml-64');
      } else {
        sidebar.classList.toggle('open');
      }
    }

    toggleBtn.addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
