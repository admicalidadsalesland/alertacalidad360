<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîç Buscador de Agentes | Carib√∫</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #666;
      font-size: 1rem;
    }
    .search-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    #dniInput {
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 220px;
      outline: none;
      transition: border-color 0.3s;
    }
    #dniInput:focus {
      border-color: #0d47a1;
    }
    button {
      padding: 12px 24px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-style: italic;
    }
    .result-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      display: none;
    }
    .agent-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .weeks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 16px;
      margin-bottom: 1.5rem;
    }
    .week-card {
      background: #f0f7ff;
      border: 1px solid #bbdefb;
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      transition: transform 0.2s;
    }
    .week-card:hover {
      transform: translateY(-3px);
    }
    .week-label {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 6px;
    }
    .week-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1565c0;
    }
    .week-empty {
      color: #999;
      font-style: italic;
    }
    .total-general {
      text-align: center;
      padding-top: 1rem;
      border-top: 2px dashed #e0e0e0;
    }
    .total-label {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 6px;
    }
    .total-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: #0d47a1;
    }
    @media (max-width: 600px) {
      .weeks-grid {
        grid-template-columns: 1fr;
      }
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîç Buscador de Agentes</h1>
      <p class="subtitle">Ingresa el DNI del agente para ver su desempe√±o semanal</p>
    </header>

    <div class="search-box">
      <input type="text" id="dniInput" placeholder="Ej: 3882225" autocomplete="off" />
      <button onclick="buscarPorDNI()">Buscar</button>
    </div>

    <div id="status">Escribe un DNI y haz clic en Buscar</div>

    <div class="result-card" id="result">
      <div class="agent-name" id="agentName"></div>
      <div class="weeks-grid">
        <div class="week-card">
          <div class="week-label">Semana 1</div>
          <div class="week-value" id="s1"></div>
        </div>
        <div class="week-card">
          <div class="week-label">Semana 2</div>
          <div class="week-value" id="s2"></div>
        </div>
        <div class="week-card">
          <div class="week-label">Semana 3</div>
          <div class="week-value" id="s3"></div>
        </div>
        <div class="week-card">
          <div class="week-label">Semana 4</div>
          <div class="week-value" id="s4"></div>
        </div>
        <div class="week-card">
          <div class="week-label">Semana 5</div>
          <div class="week-value" id="s5"></div>
        </div>
      </div>
      <div class="total-general">
        <div class="total-label">Total General</div>
        <div class="total-value" id="totalGeneral"></div>
      </div>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=187586138&single=true&output=csv';

    async function buscarPorDNI() {
      const dni = document.getElementById('dniInput').value.trim();
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      if (!dni) {
        statusEl.textContent = '‚ö†Ô∏è Por favor ingresa un DNI.';
        resultEl.style.display = 'none';
        return;
      }

      statusEl.textContent = 'Buscando...';
      resultEl.style.display = 'none';

      try {
        const response = await fetch(CSV_URL);
        const csv = await response.text();
        const lines = csv.split('\n').filter(line => line.trim() !== '');

        // La primera l√≠nea son los encabezados
        const headers = lines[0].split(',').map(h => h.trim());
        const dniIndex = headers.indexOf('Dni Agente');
        const agenteIndex = headers.indexOf('Agente');
        const s1Index = headers.indexOf('SEMANA 1');
        const s2Index = headers.indexOf('SEMANA 2');
        const s3Index = headers.indexOf('SEMANA 3');
        const s4Index = headers.indexOf('SEMANA 4');
        const s5Index = headers.indexOf('SEMANA 5');
        const totalIndex = headers.indexOf('Total general');

        if (dniIndex === -1) {
          statusEl.textContent = '‚ùå Error: columna "Dni Agente" no encontrada.';
          return;
        }

        let found = false;
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(',').map(cell => cell.trim().replace(/"/g, ''));
          if (row[dniIndex] === dni) {
            // Mostrar datos
            document.getElementById('agentName').textContent = row[agenteIndex] || '‚Äî';
            
            const setValue = (id, value) => {
              const el = document.getElementById(id);
              if (value && value !== '') {
                el.textContent = value;
                el.classList.remove('week-empty');
              } else {
                el.textContent = '‚Äî';
                el.classList.add('week-empty');
              }
            };

            setValue('s1', row[s1Index]);
            setValue('s2', row[s2Index]);
            setValue('s3', row[s3Index]);
            setValue('s4', row[s4Index]);
            setValue('s5', row[s5Index]);
            setValue('totalGeneral', row[totalIndex] || '‚Äî');

            resultEl.style.display = 'block';
            statusEl.textContent = '‚úÖ Resultado encontrado.';
            found = true;
            break;
          }
        }

        if (!found) {
          statusEl.textContent = '‚ùå No se encontr√≥ ning√∫n agente con ese DNI.';
        }

      } catch (error) {
        console.error('Error:', error);
        statusEl.textContent = '‚ö†Ô∏è Error al cargar los datos. Revisa la consola.';
      }
    }

    // Permitir b√∫squeda al presionar Enter
    document.getElementById('dniInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') buscarPorDNI();
    });
  </script>
</body>
</html>
